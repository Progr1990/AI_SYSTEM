name: Enterprise Release Pipeline

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Tag
        run: |
          git fetch --tags --force
          git rev-parse HEAD

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom

      - name: Generate SBOM
        run: |
          cyclonedx-py requirements -o sbom.xml || echo "No requirements"

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp spec/full-spec.md dist/
          sha256sum dist/full-spec.md > dist/full-spec.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-release
          path: dist/