name: Enterprise Release Pipeline

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SBOM tool
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom

      - name: Generate SBOM
        run: |
          cyclonedx-py requirements -o sbom.xml || echo "No requirements"

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp spec/full-spec.md dist/
          sha256sum dist/full-spec.md > dist/full-spec.sha256

      - name: Install Cosign
        run: |
          curl -sSfL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 \
            -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: Sign artifact (keyless OIDC)
        run: |
          cosign sign-blob \
            --yes \
            --output-signature dist/full-spec.sig \
            dist/full-spec.md

      - name: Verify signature
        run: |
          cosign verify-blob \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --signature dist/full-spec.sig \
            dist/full-spec.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/full-spec.md
            dist/full-spec.sha256
            dist/full-spec.sig
            sbom.xml